<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>MyMovieLover</title>
  <link rel="stylesheet" href="styles/basicstyle.css">
</head>

<body>
  <header>
    <h1>MyMovieLover.com</h1>
    <nav>
      <ul class="navlist">
        <li class="navitem"><a href="index.html" title="link to home page">Home</a></li>
        <li class="navitem"><a href="history.html" title="link to history page">History</a></li>
        <li class="navitem"><a href="about.html" title="link to about page">About Him</a></li>

  <main>
    <form action="#" id="import-form">
      <label for="import-file">Import History</label>
      <input type="file" name="import-file" id="import-file">
      <button id="import" type="submit">Import</button>
    </form>
    <div id="aboutparagraph">
      <h3>Search History</h3>
      <ol id="list">
        <!-- might want to add something for when there is no previous searches -->
      </ol>
      <div id="downloads"></div>
    </div>
    <button id="clear" type="button">Clear History</button>
    <button id="export" type="button">Export History</button>
  </main>

  <footer>
    <p>Site created by Eleni Houvarda and Leo Torrijos</p>
  </footer>

  <script src="scripts/history.js"></script>
